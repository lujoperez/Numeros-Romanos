  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor numeros romanos</title>
  </head>
  <body class="cuerpo">
    <div class="background-container"></div>
    <header><h1 class="titulo">Conversor Numeros Romanos</h1></header>
    <div class="descripcionS">
      <span class="descripcion"
        >Puedes Ingresar Numeros decimales o Numeros romanos, el algoritmo
        detecta automaticamente numeros o letras
      </span>
    </div>

    <div class="divForm">
      <form>
        <label for="ingreso">Ingrese Numero o Letra </label>
        <br />
        <input
          type="text"
          id="ingreso"
          placeholder="solo numeros o solo letras"
        />

        <button
          type="button"
          onclick="convertToRoman(document.getElementById('ingreso').value)"
        >
          convertir
        </button>
      </form>
    </div>
    <div id="decimalX">
      <h2>Resultado</h2>
    </div>
